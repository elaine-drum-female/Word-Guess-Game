<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--GOOGLE FONT-->
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">

    <!--BOOTSTRAP FILES-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <!--ASSET FILES-->

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">HANGMAN</h1>
            <h3 class="dreams">Pop and Alternative Rock Style</h3>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <h2 id="music"></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <div class="row">
                    <div class="col-md-6">
                        <div id="band-div">
                            <img src="../WORDGUESS/assets/images/hangman-boardgame.jpg" alt="hangman-boardgame.jpg">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="game-section">
                            <p>Press any key to get started</p>
                            <div>
                                <h3 class="section-game-title">Wins</h3>
                                <div id="wins"></div>
                            </div>
                            <div id="current-word-section">
                                <h3 class="section-game-title">Current Word</h3>
                                <div id="current-word"></div>
                            </div>
                            <div id="guesses-remaining-section">
                                <h3 class="section-game-title">Guesses Remaining</h3>
                                <div id="guesses-remaining"></div>
                            </div>
                            <div id="guessed-letters-section">
                                <h3 class="section-game-title">Letters Already Guessed</h3>
                                <div id="guessed-letters"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/javascript/game.js"></script>
</body>

</html>
